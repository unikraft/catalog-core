name          = "python3-hello"
vcpus         = "1"
kernel        = "./out/python3-hello_xen-x86_64"
ramdisk       = "./initrd.cpio"
cmdline       = "python3-hello_xen-x86_64 vfs.fstab=[ \"initrd0:/:extract::ramfs=1:\" ] env.vars=[ PYTHONPATH=\"/usr/local/lib/python3.10:/usr/local/lib/python3.10/site-packages\" ] -- /app/hello.py"
memory        = "256"
type 	      = "pv"
